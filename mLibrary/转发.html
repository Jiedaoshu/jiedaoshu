          <p style="font-size:15px;"><span style="font-family:'PingFangSC-Medium', 'PingFang SC Medium', 'PingFang SC';font-weight:500;font-size:18px;">页面描述</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">前置条件：</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">当用户点击首页（图书馆页）内的“消息公告”进入该页；</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">内容排序：</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">内容按照发布时间逆序排列；默认显示全部消息；</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p style="font-size:18px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">交互说明</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;"><br></span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">1.选择框</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">选择框根据所发消息公告的时间、分类进行筛选；当用户进行相应选择后，仅显示满足该选择条件的消息公告；</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;"><br></span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">2.消息公告</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">2-1.消息公告按照“标题+分类+时间”的方式进行展示；</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">2-2.分类支持添加0-2个分类，未添加分类，默认为“其他”分类，标题显示为2行，超过2行部分以“…”的形式显示；</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">2-3.点击具体的“消息公告”可进入消息公告详情页；</span></p><p style="font-size:15px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p>
